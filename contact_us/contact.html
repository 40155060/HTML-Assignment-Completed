        <main>
            <!--The following form is the feed back form-->
            <form
            action="mailto:40155060@uxbridge.ac.uk"
            method="post"
            name="response"
            onsubmit="return checkData()">

            <h2 id="form_heading">Enquiry Form</h2>
            <table>
                
                <tr> <!--User has to delect a title from the given titles-->
                    <td>
                        Title
                    </td>
                    <td>
                        <!--Available titles-->
                        <select name="TITLE" id="TITLE">
                            <option value="0"></option>
                            <option value="mr">Mr.</option>
                            <option value="mrs">Mrs.</option>
                            <option value="Miss">Miss.</option>
                            <option value="Dr">Dr.</option>
                            <option value="prof">Prof.</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <!--label for name-->
                        Your Name:
                    </td>
                    <td>
                        <!--space for user to enter the name-->
                        <input type="text" name="NAME" id="NAME" style="width: 100%;" />
                    </td>
                </tr>

                <tr>
                    <td>
                        Phone Number
                    </td>
                    <td>
                        <input type="text" id="CONTACT_NUMBER" name="CONTACT_NUMBER" style="width: 100%;">
                    </td>
                </tr>

                
                <tr>
                    <td>
                        <!--label for email-->
                        E-mail
                    </td>
                    <td>
                        <!--space for user to enter the email-->
                        <input type="text" name="EMAIL" id="EMAIL" style="width: 100%;" />
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <!--label for comments-->
                        Comments
                    </td>
                    <td>
                        <!--space for user to enter the comment-->
                        <textarea type="text" rows="10" name="comments" id="COMMENTS" style="width: 100%;"></textarea> </textarea>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        Best ways to contact:
                    </td>
                </tr>

                <tr>
                    <td colspan="2" style="text-align: center;">
                        <div style="display: inline-block; margin-right: 20px;">
                            <input type="checkbox" name="BEST_WAY_TO_CONTACT" id="BEST_WAY_TO_CONTACT_CALL" value="CALL"> Call
                        </div>

                        <div style="display: inline-block; margin-right: 20px;">
                            <input type="checkbox" name="BEST_WAY_TO_CONTACT" id="BEST_WAY_TO_CONTACT_MESSAGE" value="TEXT MESSAGE">Text Message
                        </div>

                        <div style="display: inline-block;">
                            <input type="checkbox" name="BEST_WAY_TO_CONTACT" id="BEST_WAY_TO_CONTACT_EMAIL" value="E_MAIL">E-mail
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <!--label for genter-->
                        This is a complaint
                    </td>

                    <td>
                        <!--available options for gender to select as radio-buttons-->
                        <input type="radio" id="YES" name="COMPLAINT" value="female" style="margin-left: 5px;" />
                        <label for="YES">Yes</label>
                        <input type="radio" id="NO" name="COMPLAINT" value="male" />
                        <label for="NO">No</label>
                    </td>
                </tr>
                
                <tr id="submit_button_container">
                    <td colspan="2">
                        <!--Submit button to email the form-->
                        <input type="submit" value="Email this form" id="submit_button"/>
                    </td>
                </tr>
            </table>  
            </form>

                    <tr >

                        </td>
